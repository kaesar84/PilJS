<!-- Crea un programa JavaScript que se ejecute en el navegador.
El programa generará un no aleatorio entre 1 y 100 que nosotros desconocemos. El programa pedirá desde una ventana de prompt que introduzcamos un no entre 1 y 100. Si el no introducido por nosotros en la ventana de prompt es menor que el no aleatorio generado por el programa, deberá salir una ventana de alert señalando que el no es “más alto”.
Si por el contrario, el no introducido en la ventana de prompt es mayor que el generado por el programa, deberá salir una ventana de alert señalando que el no es “más bajo”.
Todo este proceso se repetirá hasta que poco a poco con las pistas de “Más alto” y “Más bajo” acertemos el no aleatorio generado por el programa. En ese momento saldrá en la página web el mensaje: “Correcto! Lo has adivinado en x intentos” donde x corresponde al no de intentos consumidos en averiguar el no.
Posibles soluciones en la siguiente página (no olvides que en programación siempre hay varios caminos que te llevan a Roma. Tal vez se te haya ocurrido una solución que no figura a continuación). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2 - While</title>
  </head>
  <body>
    <script>
      var intentos = 1;

      var random = parseInt(Math.random(1, 100) * 100);

      // alert(random);

      var intro = prompt("Introduce un numero");

      while (intro != random) {
        if (intro > random) {
          alert("Buscamos un número más pequeño");
          var intro = prompt("Introduce un numero");
        } else if (intro < random) {
          alert("Buscamos un número más grande");
          var intro = prompt("Introduce un numero");
        }
        intentos++;
      }
      document.write(`Has acertado el numero  ${random}. <br> Número de intentos: ${intentos}`);
    </script>
  </body>
</html>
