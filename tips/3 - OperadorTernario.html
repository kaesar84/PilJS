<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador ternario</title>
  </head>
  <body>
    <script>
      let edad = 18;

      if (edad >= 18) {
        console.warn("Mayor de edad");
      } else {
        console.error("Menor de edad");
      }

      edad >= 18
        ? console.warn("Mayor de edad")
        : console.error("Menor de edad");
    </script>
  </body>
</html>
