<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Reduce</title>
  </head>
  <body>
    <script>
      const numeros = [1, 2, 3, 4, 5];
      const suma = numeros.reduce((acum, curr) => acum + curr, 0);

      console.log(suma);
    </script>
  </body>
</html>
