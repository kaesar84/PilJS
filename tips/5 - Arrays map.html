<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays map</title>
  </head>
  <body>
    <script>
      const numeros = [1, 2, 3, 4, 5];
      console.log(numeros);

      const dobles = numeros.map((num) => num * 2);
      console.log(dobles);
    </script>
  </body>
</html>
