<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array find</title>
</head>
<body>
    <script>

const array =[
    {id:1, nombre:"JavaScript"},
    {id:2, nombre:"Java"}
];

const js = array.find(item => item.nombre === "JavaScript");
console.log(js);

    </script>
</body>
</html>
