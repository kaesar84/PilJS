<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        const array1=[1,2];
        const array2=[3,4];

        const combinado = [...array1,...array2];

        console.log(array1);
        console.log(array2);
        console.log(combinado);

    </script>


</body>
</html>
