<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventListener</title>
  </head>
  <body>
    <button id="miboton">Click</button>

    <script>
      let btn = document.getElementById("miboton");
      btn.addEventListener("click", () => alert("clicado"));
    </script>
  </body>
</html>
