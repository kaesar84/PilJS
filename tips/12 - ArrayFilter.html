<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter</title>
  </head>
  <body>
    <script>
      const numeros = [1, 2, 3, 4, 5];

      const filtrados = numeros.filter((num) => num > 3);

      console.log(numeros);
      console.log(filtrados);
    </script>
  </body>
</html>
