<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrows</title>
  </head>
  <body>
    <script>
      // function
      function saludar() {
        console.log("Saludo function");
      }
      saludar();

      // arrow function
      let saludoArrow = (saludo) => console.log("Saludo =>");
      saludoArrow();
      
    </script>
  </body>
</html>
