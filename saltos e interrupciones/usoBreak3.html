<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso break 3</title>
  </head>
  <body>
    <script>
      let ciudades = [
        ["Bogotá", "Medellín", "Cali"],
        ["Barcelona", "Madrid", "Bilbao"],
        ["Roma", "Venecia", "Milán"],
      ];
      let ciudadBuscada=prompt("Qué ciudad quieres buscar?");

      // Etiqueta que identifica el bucle
      buclePrincipal: for (let i = 0; i < ciudades.length; i++) {
        for (let j = 0; j < ciudades.length; j++) {
          
          console.log(ciudades[i][j]);

          if (ciudades[i][j] == ciudadBuscada) {
            console.warn(`Encontrada la ciudad ${ciudadBuscada}`)
            // break para la etiqueta identificada
            break buclePrincipal;
          }
        }
        
      }
    </script>
  </body>
</html>
