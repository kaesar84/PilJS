<!-- Crea un programa JavaScript que se ejecute en el navegador.

El programa pedirá introducir un nº desde una ventana de prompt y calculará el factorial de dicho nº.

El factorial de un nº se representa matemáticamente con el símbolo! y es el resultado de multiplicar ese nº por todos los que le preceden. Por ejemplo 5!=5x4x3x2x1, es decir, 5!=120.

El programa debe utilizar un bucle for para hallar el resultado y mostrar este en el documento web. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>

var num =prompt("Introduce un número");
parseInt(num);5

var factorial=num;

for(let i=1;i<num;i++){
    // console.log(i);
    factorial*=i;
}
console.log(factorial);





    </script>
</body>
</html>
