<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 3 - Spread 2</title>
  </head>
  <body>
    <script>
      // operador spread
      // separa por caracteres

      let nombre = [..."César Fernández"];

      let contador = 0;
      for (const keys of nombre) {
        contador++;
        console.log(`nombre[${contador}]" --> ${keys}`);
      }
    </script>
  </body>
</html>
