    <script>
console.warn("Lista completa");

];
for (const game of gameList) {
  console.log(game);

  for (const platform in game) {
    if (Object.hasOwnProperty.call(game, platform)) {
      const element = game[platform];
      console.log(element)
    }
  }
}
