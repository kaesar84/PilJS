<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 9 - Multidimensionales(simulado)</title>
  </head>
  <body>
    <script>
      let tablas = new Array(10);

      for (let i = 0; i < tablas.length; i++) {
        tablas[i] = new Array(10);
      }

      for (let fila = 0; fila < tablas.length; fila++) {
        for (let columna = 0; columna < tablas[fila].length; columna++) {
          tablas[columna][fila] = fila * columna;
        }
      }

      console.log(tablas);
    </script>
  </body>
</html>
