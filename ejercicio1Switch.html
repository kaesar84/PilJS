<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Switch</title>
  </head>
  <body>
    <script>
      var codClima = prompt("Introduce el código");
      codClima = parseInt(codClima);

      switch (codClima) {
        case 1:
          document.write(`${codClima} - Día soleado`);
          break;
        case 2:
          document.write(`${codClima} - Parcialmente nublado`);
          break;
        case 3:
          document.write(`${codClima} - Mayormente nublado`);
          break;
        case 4:
          document.write(`${codClima} - Lluvioso`);
          break;
        case 5:
          document.write(`${codClima} - Nieve`);
          break;
        case 6:
          document.write(`${codClima} - Tormenta`);
          break;
        default:
          document.write(`Código introducido55
           erroneo`);
          break;
      }
    </script>
  </body>
</html>
